<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angka Sejajar</title>
  <style>
    .container {
      display: flex;          /* Biar sejajar kesamping */
      gap: 10px;              /* Jarak antar item */
      justify-content: center;/* Rata tengah (opsional) */
      align-items: center;    /* Biar sejajar secara vertikal */
    }
    .item {
      padding: 10px 20px;
      background: lightblue;
      border-radius: 8px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">judul</div>
    <div class="item">sidebar 1</div>
    <div class="item">sidebar 2</div>
  </div>
</body>
</html>
