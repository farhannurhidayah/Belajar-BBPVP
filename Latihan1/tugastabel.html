<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Tabel</title>
</head>
<body>
    <table border="2" cellspacing="0" cellpadding="5" width="70%" align="center" >
        <thead>
            <!-- colspan
rowspan -->
            <tr>
                <td bgcolor="pink" colspan="5">1</td>
            </tr>
            <tr>
                <td bgcolor="lightgreen" rowspan="5">6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
            </tr>
            <tr>
             
                <td>12</td>
                <td bgcolor="skyblue" colspan="2" rowspan="3" >13</td>
                <td>15</td>
            </tr>
            <tr>
               
                <td>17</td>
                <td>20</td>
            </tr>
            <tr>
            
                <td>22</td>
                <td>25</td>
            </tr>
            <tr>
             
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
            </tr>
        </thead>
    </table>
    
</body>
</html>
